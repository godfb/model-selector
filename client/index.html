<!DOCTYPE html>
<html class="no-js" lang="">

    <head>
        <meta charset="utf-8">
        <title>Some Title</title>
    <body>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <button id="left" onclick="myFunction('left')">LeftButton</button>
        <button id="right" onclick="myFunction('right')">RightButton</button>
    </body>

</html>

<script>
function myFunction(text) {
    alert(text);
    $.post("/buttonPressed", "left", function(data, status){
        alert("Data: " + data + "\nStatus: " + status);
    });
}
</script>
